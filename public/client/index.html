<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2">
    <title>LICKTHETOAD: CLIENTS</title>
    <form>
      Select range from the dropdown menu:
      <select id="dropdown">
        <option value="high">High</option>
        <option value="mid">Mid</option>
        <option value="lowmid">Mid</option>
        <option value="low">Low</option>
      </select>
    </form>
    <button type="button" value="low" onclick="selectFunction()" class="dropbtn">Submit</button>
    <p id="selectMenu"></p>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/socket.io.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript">

      function selectFunction(){
      let selection = document.getElementById("dropdown").value;
      document.getElementById("selectMenu").innerHTML = selection;
      console.log(selection)
      socket.emit('new_ball', {customId: selection});
      }
    </script>
    <script src="./Ball.js" type="text/javascript"></script>
    <script src="./sketch.js" type="text/javascript"></script>
  </head>
</html>
